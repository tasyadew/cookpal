<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookPAL</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="login-bg">
    <!-- form box -->
    <div class="form-box">
        <img src="../assets/cookpal.png">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="loginBtn()">Log In</button>
            <button type="button" class="toggle-btn" onclick="registerBtn()">Register</button>
        </div>
        <div class="social-icons">
            <i id="login" class="fa-brands fa-google fa-2x"></i>
            <i class="fa-brands fa-facebook fa-2x"></i>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="input-group">
            <input type="email" class="input-field" placeholder="E-mail" required>
            <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" onclick="showPass()"><span>Show Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="input-group">
            <input type="text" class="input-field" placeholder="Your Name" required>
            <input type="email" class="input-field" placeholder="Your E-mail" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" onclick="showPass()"><span>Show Password</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>

<script src="../scripts/login.js"></script>
